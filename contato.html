        <h1 class="titulo">Entre em Contato!</h1>
    
        <section style="min-height: 620px;">
            <div>
                <form method="post">
                    <fieldset>
                        <legend>Formulário de contato</legend>
                        <label for="idNome">Nome:</label><br>
                        <input id="idNome"" name="txtNome" type="text" style="width: 30%" required/><br><br>
                        <label for="idEmail">Insira seu e-mail:</label><br>
                        <input id="idEmail" name="txtEmail" type="email"style="width: 30%" required /><br><br>
                        <label for="idMensagem">Mensagem:</label><br>
                        <textarea rows="10" cols=150 name="txtMensagem" id="idMensagem"></textarea><br><br>
                        <!-- Caso fosse enviar o form de verdade: <input type="submit" value="Enviar"> -->
                        <button onclick="alert('Esta é uma loja fictícia!')" class="link-produto" target="_blank">Enviar</button>

                </form>
